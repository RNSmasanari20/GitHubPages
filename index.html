<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>アンケート</title>
    <link rel="stylesheet" href="css/form2.css">
</head>

</html>

<body>
    <div class="body">
        <div class="top">
            <h1>アンケート</h1>
        </div>
        <div class="contents">
            <p>Axizの研修をご利用いただき、誠にありがとうございます。</p>
            <p>以下の内容の記入および送信をして頂けると幸いです。</p>
            <div class="kaishamei">
                <span class="kaisha">
                    <p>会社名
                </span>
                <span class="hissu">
                    必須</p>
                </span>
            </div>
            <div class="nametext">
                <input type="text" placeholder="株式会社テクノコア">
            </div>
            <div class="name">
                <span class="name1">
                    <p>お名前
                </span>
                <span class="hissu">
                    必須</p>
                </span>
            </div>
            <div class="nametext">
                <input type="text" placeholder="例）手久野　興亜">
            </div>
            <p>メールアドレス</p>
            <div class="nametext">
                <input type="text" placeholder="例）example@axiz.co.jp">
            </div>
            <p>年齢</p>
            <div class="age">
                <input type="text" value="">
            </div>
            <p>受講コース</p>
            <label><input type="radio" name="java" value="java">java</label>
            <label><input type="radio" name="infla" value="java">インフラ</label>
            <p>会場</p>
            <select name="会場">
                <option value="1" selected>日本橋A教室</option>
                <option value="2">教室B</option>
                <option value="3">教室C</option>
            </select>
            <p>詳しく学びたい内容（複数回答可）</p>
            <div class="select">
                <label><p><input type="checkbox" name="business" value="check">ビジネスマナー</p></label>
                <label><p><input type="checkbox" name="htmlcss" value="check">HTML/CSS</p></label>
                <label><p><input type="checkbox" name="javascript" value="check">JavaScript</p></label>
                <label><p><input type="checkbox" name="java" value="check">java</p></label>
                <label><p><input type="checkbox" name="database" value="check">データベース</p></label>
                <label><p><input type="checkbox" name="linux" value="check">linux</p></label>
            </div>
            <p>ご意見</p>
            <p><textarea name="free" rows="7" cols="40">自由にご記入ください</textarea></p>
            <button type="submit">送信</button>
        </div>
        <div class="footer">
            <p>Copyright &copy; Axiz</p>
        </div>

    </div>
    
</body>
